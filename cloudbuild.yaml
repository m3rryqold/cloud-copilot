# Cloud Build configuration for CloudCopilot
# Multi-service build and deployment
# Builds: k8s-copilot, cost-copilot, unified-dashboard

substitutions:
  _REGION: europe-west1
  _REPOSITORY: cloudcopilot-repo

steps:
  # ===== K8s Copilot Service =====

  # Build k8s-copilot image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'
      - './services/k8s-copilot'
    id: 'build-k8s-copilot'

  # Push k8s-copilot images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
    waitFor: ['build-k8s-copilot']
    id: 'push-k8s-copilot-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'
    waitFor: ['build-k8s-copilot']
    id: 'push-k8s-copilot-latest'

  # Deploy k8s-copilot to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'k8s-copilot'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'HOST=0.0.0.0,KUBECONFIG=/secrets/kubeconfig'
      - '--update-secrets'
      - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest,/secrets/kubeconfig=gke-kubeconfig:latest'
      - '--service-account'
      - 'k8s-copilot-sa@${PROJECT_ID}.iam.gserviceaccount.com'
    waitFor: ['push-k8s-copilot-sha', 'push-k8s-copilot-latest']
    id: 'deploy-k8s-copilot'

  # ===== Cost Copilot Service =====

  # Build cost-copilot image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:latest'
      - './services/cost-copilot'
    id: 'build-cost-copilot'

  # Push cost-copilot images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:$COMMIT_SHA'
    waitFor: ['build-cost-copilot']
    id: 'push-cost-copilot-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:latest'
    waitFor: ['build-cost-copilot']
    id: 'push-cost-copilot-latest'

  # Deploy cost-copilot to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cost-copilot'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'HOST=0.0.0.0'
      - '--update-secrets'
      - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest'
      - '--service-account'
      - 'cost-copilot-sa@${PROJECT_ID}.iam.gserviceaccount.com'
    waitFor: ['push-cost-copilot-sha', 'push-cost-copilot-latest']
    id: 'deploy-cost-copilot'

  # ===== Unified Dashboard Service =====

  # Build unified-dashboard image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:latest'
      - './services/unified-dashboard'
    id: 'build-unified-dashboard'

  # Push unified-dashboard images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:$COMMIT_SHA'
    waitFor: ['build-unified-dashboard']
    id: 'push-unified-dashboard-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:latest'
    waitFor: ['build-unified-dashboard']
    id: 'push-unified-dashboard-latest'

  # Get K8s Copilot URL after deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        echo "Fetching K8s Copilot URL..."
        gcloud run services describe k8s-copilot --region=${_REGION} --format='value(status.url)' > /workspace/k8s_url.txt
        echo "Fetching Cost Copilot URL..."
        gcloud run services describe cost-copilot --region=${_REGION} --format='value(status.url)' > /workspace/cost_url.txt
    waitFor: ['deploy-k8s-copilot', 'deploy-cost-copilot']
    id: 'get-agent-urls'

  # Deploy unified-dashboard to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        K8S_URL=$(cat /workspace/k8s_url.txt)
        COST_URL=$(cat /workspace/cost_url.txt)
        gcloud run deploy unified-dashboard \
          --image ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:$COMMIT_SHA \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --port 8080 \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 3 \
          --timeout 300 \
          --set-env-vars VITE_K8S_COPILOT_URL=$K8S_URL,VITE_COST_COPILOT_URL=$COST_URL
    waitFor: ['push-unified-dashboard-sha', 'push-unified-dashboard-latest', 'get-agent-urls']
    id: 'deploy-unified-dashboard'

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:latest'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:latest'

# Build options - cost-efficient settings
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '900s'
