# Cloud Build configuration for CloudCopilot
# Multi-service build and deployment
# Builds: k8s-copilot, cost-copilot, unified-dashboard

substitutions:
  _REGION: europe-west1
  _REPOSITORY: cloudcopilot-repo

steps:
  # ===== K8s Copilot Service =====

  # Build k8s-copilot image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'
      - './services/k8s-copilot'
    id: 'build-k8s-copilot'

  # Push k8s-copilot images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
    waitFor: ['build-k8s-copilot']
    id: 'push-k8s-copilot-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'
    waitFor: ['build-k8s-copilot']
    id: 'push-k8s-copilot-latest'

  # Deploy k8s-copilot to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'k8s-copilot'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'HOST=0.0.0.0,KUBECONFIG=/secrets/kubeconfig'
      - '--update-secrets'
      - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest,/secrets/kubeconfig=gke-kubeconfig:latest'
      - '--service-account'
      - 'k8s-copilot-sa@${PROJECT_ID}.iam.gserviceaccount.com'
    waitFor: ['push-k8s-copilot-sha', 'push-k8s-copilot-latest']
    id: 'deploy-k8s-copilot'

  # ===== Cost Copilot Service =====

  # Build cost-copilot image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:latest'
      - './services/cost-copilot'
    id: 'build-cost-copilot'

  # Push cost-copilot images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:$COMMIT_SHA'
    waitFor: ['build-cost-copilot']
    id: 'push-cost-copilot-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:latest'
    waitFor: ['build-cost-copilot']
    id: 'push-cost-copilot-latest'

  # Deploy cost-copilot to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cost-copilot'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'HOST=0.0.0.0'
      - '--update-secrets'
      - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest'
      - '--service-account'
      - 'cost-copilot-sa@${PROJECT_ID}.iam.gserviceaccount.com'
    waitFor: ['push-cost-copilot-sha', 'push-cost-copilot-latest']
    id: 'deploy-cost-copilot'

  # ===== Unified Dashboard Service =====
  # (Coming Soon - Placeholder for future implementation)

  # - name: 'gcr.io/cloud-builders/docker'
  #   args:
  #     - 'build'
  #     - '-t'
  #     - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:$COMMIT_SHA'
  #     - '-t'
  #     - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/unified-dashboard:latest'
  #     - './services/unified-dashboard'
  #   id: 'build-unified-dashboard'

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/cost-copilot:latest'

# Build options - cost-efficient settings
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '900s'
