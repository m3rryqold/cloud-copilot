# Cloud Build configuration for k8s-copilot
# Deploys to Cloud Run in europe-west1
# Uses Artifact Registry for container images

substitutions:
  _REGION: europe-west1
  _REPOSITORY: k8s-copilot-repo
  _SERVICE_NAME: k8s-copilot

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'
      - './services/k8s-copilot'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'HOST=0.0.0.0,KUBECONFIG=/secrets/kubeconfig,COST_COPILOT_URL=https://cost-copilot-355479409839.europe-west1.run.app'
      - '--update-secrets'
      - 'GOOGLE_API_KEY=GOOGLE_API_KEY:latest,/secrets/kubeconfig=gke-kubeconfig:latest'
      - '--service-account'
      - 'k8s-copilot-sa@${PROJECT_ID}.iam.gserviceaccount.com'

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/k8s-copilot:latest'

# Build options - cost-efficient settings
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '600s'
